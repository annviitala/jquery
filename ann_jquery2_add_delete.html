<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="UTF-8" />
    <style media="screen"></style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    let count = 0
    function DeleteButtonClicked(event) {
        if (count == 0) {
            alert("Nothing to delete ")
        } else {
            $("ul li").remove("li:last-of-type")
        }
        
    }
    function AddButtonClicked(event) {
        count++
        $("ul").append("<li>Item " + count +" </li>")
    }
    function pageIsLoaded(event) {
        $("#button1").click(AddButtonClicked),
        $("#button2").click(DeleteButtonClicked)
    }
    
    $(document).ready(pageIsLoaded)
    </script>
  </head>

  <body>
    <h1 id="myTitle">Title</h1>
    <ul>
    </ul>
    <button id="button1">Add</button>
    <button id="button2">Delete</button>

  </body>
</html>
